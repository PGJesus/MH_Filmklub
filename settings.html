<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav id="navbar">
        <img src="images/logo.png" alt="Logo" id="logo">
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="fak.html">Films</a></li>
            <li><a href="rolunk.html">About Us</a></li>
        </ul>
        <div class="dropdown" id="navbar-dropdown">
            <button class="dropbtn" id="dropdownBtn">☰</button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="settings.html" id="settings-link">Settings</a>
                <a href="account.html" id="account-link">Account</a>
                <div class="theme-toggle">
                    <span>Theme:</span>
                    <button id="themeSwitcher">Dark</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-img-home">
        <div class="overlay" style="max-width: 400px;">
            <h1 class="main-title">Settings</h1>
            <form class="settings-form" id="settingsForm">
                <div class="settings-group">
                    <label for="lang">Language:</label>
                    <select id="lang">
                        <option value="hu">Magyar</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="notif">Notifications:</label>
                    <input type="checkbox" id="notif"> Allowed
                </div>
                <div class="settings-group">
                    <label for="privacy">Data privacy</label>
                    <select id="privacy">
                        <option value="default">Default</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button type="submit" class="settings-save-btn">Save</button>
                <span id="settingsSavedMsg" style="display:none;color:#2e7d32;font-size:1rem;margin-top:8px;">Settings saved!</span>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <span>&copy; 2025 Molnár Holló</span>
            <span> | Contact: info@filmclub.hu | Mobile: +36 30 123 4567</span>
        </div>
    </footer>
    <script src="js/theme.js"></script>
</body>
</html>
